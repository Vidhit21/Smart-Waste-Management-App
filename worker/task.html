<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List - Waste Worker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/task.css">
    <link rel="stylesheet" href="css/nav.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success py-3">
        <div class="container">
          <!-- Brand/Logo -->
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="logo.png" alt="Logo" width="40" class="me-2" />
            Waste Worker Portal
          </a>
  
          <!-- Mobile Toggle Button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
            aria-controls="mainNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <!-- Navigation Links -->
          <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="dashboard.html">
                  <i class="bi bi-speedometer2 me-1"></i>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="task.html">
                  <i class="bi bi-list-task me-1"></i>
                  Tasks
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#routes">
                  <i class="bi bi-geo-alt me-1"></i>
                  Routes
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">
                  <i class="bi bi-clipboard-check me-1"></i>
                  Report
                </a>
              </li>
              <!-- User Profile Dropdown -->
              <li class="nav-item dropdown ms-lg-3">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                >
                  <i class="bi bi-person-circle me-1"></i>
                  John Doe
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a class="dropdown-item" href="profile.html">
                      <i class="bi bi-person me-2"></i>Profile
                    </a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item text-danger" href="#logout">
                      <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Today's Tasks <span class="badge bg-primary">15 Jan 2024</span></h3>
            <div class="stats">
                <span class="badge bg-success me-2">Completed: 8</span>
                <span class="badge bg-warning me-2">Pending: 5</span>
                <span class="badge bg-danger">Delayed: 2</span>
            </div>
        </div>

        <!-- Filters -->
        <div class="mb-4 btn-group">
            <button class="btn btn-outline-secondary active" data-filter="all">All</button>
            <button class="btn btn-outline-primary" data-filter="pending">Pending</button>
            <button class="btn btn-outline-success" data-filter="completed">Completed</button>
            <button class="btn btn-outline-danger" data-filter="delayed">Delayed</button>
        </div>

        <!-- Task Grid -->
        <div class="row g-4" id="taskContainer">
            <!-- Tasks injected via JS -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/task.js"></script>
</body>
</html>
